<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="stye.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="rotary DCA raffle logo" class="logo" />
      <h1 class="head">21st Sarit Center DCA RAFFLES</h1>
    </header>
    <main>
      <div class="raffle">
        <h2>RAFFLES</h2>
        <p>
          As we celebrate 20 Years since our establishment, we are giving away
          <em>5-Day tickets</em> to the <em>Masaai Mara Lodge.</em>
        </p>
        <p><span>Sign up</span> for a chance to win.</p>
        <div class="forms">
          <input
            type="text"
            name="Username"
            id=""
            class="form"
            placeholder="Name"
          />
          <input type="email" name="" id="" class="form" placeholder="Email" />
          <button>Enter</button>
        </div>
      </div>
      <div class="present">
        <img src="images/presents.png" alt="Presents" />
      </div>
    </main>
  </body>
</html>
